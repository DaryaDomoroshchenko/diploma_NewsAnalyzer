<!DOCTYPE html>
<html lang="ru">
<head>

  <meta name="description" content="Дипломный проект Дарьи Доморощенко на Яндекс.Практикум">
  <meta name="author" content="Дарья Доморощенко">
  <meta name="keywords" content="html, css, js, git, webpack">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="analytics.4a99debfddb27d40d213.css">
  <title>NewsAnalyzer - Аналитика</title>

</head>

<body class="root">

  <header class="header">
    <a class="header__logo header__logo_black hover-opacity" href="./index.html">NewsAnalyzer</a>
    <nav class="header__menu">
      <a class="header__link header__link_unselected-black" href="./index.html">Главная</a>
      <a class="header__link header__link_unselected-black" href="./about.html">О проекте</a>
    </nav>
  </header>

  <section class="statistics root__paddings">

    <p class="statistics__path">
      <a class="statistics__link" href="./index.html">Главная</a> / Аналитика
    </p>
    <h2 class="statistics__title"></h2>
    <p class="statistics__numbers statistics__numbers">Новостей за неделю: <span class="statistics__bold_total"></span></p>
    <p class="statistics__numbers statistics__numbers">Упоминаний в загаловках: <span class="statistics__bold_mentions"></span></p>

  </section>

  <section class="diagram root__paddings">

    <h3 class="diagram__title">Аналитика по дням</h3>

    <div class="diagram__info-container">
      <div class="diagram__date-container">
        <p class="diagram__date">Дата</p>
        <p class="diagram__month"></p>
      </div>
      <p class="diagram__mentions">Кол-во упоминаний, %</p>
    </div>

    <div class="diagram__scale-container">
      <p class="diagram__scale-point">0</p>
      <p class="diagram__scale-point">25</p>
      <p class="diagram__scale-point">50</p>
      <p class="diagram__scale-point">75</p>
      <p class="diagram__scale-point">100</p>
    </div>

    <div class="diagram__rows-container"></div>

    <div class="diagram__scale-container">
      <p class="diagram__scale-point">0</p>
      <p class="diagram__scale-point">25</p>
      <p class="diagram__scale-point">50</p>
      <p class="diagram__scale-point">75</p>
      <p class="diagram__scale-point">100</p>
    </div>

  </section>

  <footer class="footer">

    <ul class="footer__menu">
      <li class="footer__li"><a class="footer__menu-link hover-opacity" href="./index.html">Главная</a></li>
      <li class="footer__li"><a class="footer__menu-link hover-opacity" href="./about.html">О проекте</a></li>
      <li class="footer__li"><a class="footer__menu-link hover-opacity" href="https://praktikum.yandex.ru/web/" target="_blank">Яндекс.Практикум</a></li>
    </ul>

    <div class="footer__icons-container">
      <a class="footer__icon-link hover-opacity" href="https://github.com/DaryaDomoroshchenko" target="_blank">
        <img class="footer__social-icon" src="./images/github.svg" alt="GitHub">
      </a>
      <a class="footer__icon-link hover-opacity" href="https://ru-ru.facebook.com/" target="_blank">
        <img class="footer__social-icon" src="./images/facebook.svg" alt="Facebook">
      </a>
    </div>

    <p class="footer__copyright">&copy; 2020  Дарья Доморощенко</p>

  </footer>

  <script src="analytics.dccbf9dc2bb1f6cd8014.js"></script>

</body>
</html>
